<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProjetoSenac</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defender></script>
</head>

<body>

  <header class="carossel">
    <div id="items-wrapper">
      <div id="items">
        <div class="item"><img src="./fotos/Frame 1.svg"/></div>
        <div class="item"><img src="./fotos/Frame 2.svg"/></div>
        <div class="item"><img src="./fotos/Frame 3.svg"/></div>
        <div class="item"><img src="./fotos/Frame 4.svg"/></div>
        <div class="item"><img src="./fotos/Frame 5.svg"/></div>
        <div class="item"><img src="./fotos/Frame 6.svg"/></div>
        <div class="item"><img src="./fotos/Frame 7.svg"/></div>
        <div class="item"><img src="./fotos/Frame 8.svg"/></div>
        <div class="item"><img src="./fotos/Frame 9.svg"/></div>
      </div>
    </div>
    
  </header>

  <main>
  <div class="slider">

      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">

        <div class="slide first">
            <img src="./fotos/iPhone 13 Pro Max - 1.svg" alt="primeiroslide" height="926" width="561">
        </div>

        <div class="slide">
          <img src="./fotos/iPhone 13 Pro Max - 2.svg" alt="segundoslide">
      </div>

        <div class="slide">
          <img src="./fotos/iPhone 13 Pro Max - 3.svg" alt="terceiroslide">
        </div>

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
        </div>

      </div>

      <div class="navigation-bar">
        <label class="manual-btn" for="radio1"></label>
        <label class="manual-btn" for="radio2"></label>
        <label class="manual-btn" for="radio3"></label>
      </div>

  </div>

</main>


</body>
</html>
